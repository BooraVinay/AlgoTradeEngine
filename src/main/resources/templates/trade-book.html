<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Trade Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
<header class="bg-blue-600 text-white py-4">
    <div class="max-w-6xl mx-auto px-4 flex items-center justify-between">
        <div class="text-xl font-bold">TradeApp</div>
        <nav class="space-x-4 text-sm">
            <a href="/dashboard" class="hover:underline">Dashboard</a>
            <a href="/account-info" class="hover:underline">Account Info</a>
            <a href="/portfolio" class="hover:underline">View Portfolio</a>
            <a href="/place-order" class="hover:underline">Place Order</a>
            <a href="/trading-history" class="hover:underline">Trading History</a>
            <a href="/trade-book" class="hover:underline">Trade Book</a>
            <a href="/alerts/today" class="hover:underline">Alerts</a>
            <a href="/scrip/search" class="hover:underline">Search Scrip</a>
            <a href="/auth/logout" class="hover:underline">Logout</a>
        </nav>
    </div>
</header>

<main class="py-12">
    <div class="max-w-5xl mx-auto px-4">
        <h2 class="text-2xl font-semibold mb-4">Trade Book</h2>

        <div th:if="${tradeBook == null}" class="text-gray-500">No trade book data available.</div>

        <div th:if="${tradeBook != null}" class="bg-white rounded shadow p-4 overflow-x-auto">
            <table class="min-w-full table-auto">
                <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-2">Fill Time</th>
                    <th class="px-4 py-2">Symbol</th>
                    <th class="px-4 py-2">Qty</th>
                    <th class="px-4 py-2">Fill Price</th>
                    <th class="px-4 py-2">Value</th>
                    <th class="px-4 py-2">Order ID</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${tradeBook.data}" class="hover:bg-gray-50">
                    <td class="px-4 py-2" th:text="${t.filltime}">-</td>
                    <td class="px-4 py-2" th:text="${t.tradingsymbol}">-</td>
                    <td class="px-4 py-2" th:text="${t.fillsize}">-</td>
                    <td class="px-4 py-2" th:text="${t.fillprice}">-</td>
                    <td class="px-4 py-2" th:text="${t.tradevalue}">-</td>
                    <td class="px-4 py-2" th:text="${t.orderid}">-</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
