<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6">Login to Trading Platform</h2>

    <form th:action="@{/auth/login}" method="post" class="space-y-4">
        <div>
            <label for="userId">Client Code (User ID)</label>
            <input type="text" id="userId" name="userId" class="w-full border p-2 rounded" required>
        </div>

        <div>
            <label for="totp">TOTP</label>
            <input type="text" id="totp" name="totp" class="w-full border p-2 rounded" required>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>

    <div th:if="${errorMessage}" class="text-red-600 mt-4">
        <p th:text="${errorMessage}"></p>
    </div>
</div>

</body>
</html>
